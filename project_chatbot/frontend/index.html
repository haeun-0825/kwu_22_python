<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Python Tutor AI</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <style>
        .wrap {
            height: calc(100vh - 6.5rem);
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 1rem;
            overflow: hidden;
        }
        .wrap_chat {
            width: 39rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.4rem 1rem 0 rgba(0,0,0,0.2), 0 0.4rem 2rem 0 rgba(0,0,0,0.19);
            overflow: hidden;
        }
        .chat_title{
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.1rem;
            color: white;
            font-size: 1.8rem;
            background-image: linear-gradient(to right, #306998, #4682B4, #306998);
            font-weight: 450;
            padding: 0.7rem 0 0.7rem 1.5rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            display: flex;
            align-items: center;
            height: 3.5rem;
        }
        .chat_box {
            background-color: white;
        }
        .msg_box {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 1.6rem 1.4rem;
            height: 51rem;
            overflow-y: auto;
        }
        .msg_input_box {
            display: flex;
            background-color: white;
            height: 4.6rem;
            border: 0.2rem solid #4B8BBE;
            border-radius: 2.5rem;
            padding: 0 .5rem;
            transition: border-color 0.3s;
        }
        .msg_input {
            padding: 1rem;
        }
        .msg_input input {
            width: 35rem;
            height: 4rem;
            border: none;
            outline: none;
            font-size: 1.6rem;
            border-radius: 2.5rem;
            color: #2F3138;
            padding-left: 1rem;
        }
        .msg_input button {
            border-radius: 2.5rem;
            width: 4rem;
            height: 4rem;
            border: none;
            padding: 0;
            background-color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #3776ab;
            font-size: 2.2rem;
        }
        .msg_input button:hover {
        outline: none; /* ë²„íŠ¼ ìì²´ì˜ ê¸°ë³¸ í…Œë‘ë¦¬ ì œê±° */
        }
        .msg_input button:hover i {
        color: #FFD343;
        transition: color 0.2s ease;
        }
        .msg_input button:disabled,
        .msg_input input:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .chat_msg_box {
            display: flex;
        }
        .chat_msg_box.human {
            justify-content: flex-end;
        }
        .chat_msg_box_left {
            width: 6rem;
            height: 6rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: white;
        }
        .chat_msg_box_right {
            max-width: 32.2rem;
            padding-left: 0.7rem;
            font-size: 1.6rem;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            position: relative;
        }
        .human .chat_msg_box_right {
            padding-right: 0.7rem;
            padding-left: 0;
        }
        .logo-s {
            width: 6rem;
            height: 6rem;
            background-image: url("./images/icon.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            border-radius: 50%;
            background-color: #d7fcff;
        }
        .chat_msg_date {
            width: 7rem;
            position: absolute;
            font-size: 1.1rem;
        }
        .ai .chat_msg_date {
            left: 1rem;
        }
        .human .chat_msg_date {
            right: 0;
            text-align: right;
        }
        .chat_msg_info {
            margin-top: 1.7rem;
            color: #333;
            background-color: #def1ff;
            padding: 1.2rem;
            border-radius: 0.5rem;
            border-bottom-left-radius: 0; /* ë§í’ì„  ê¼¬ë¦¬ ëŠë‚Œ */
            overflow: hidden;
            flex-grow: 0;
            word-break: break-word;
            white-space: pre-wrap;
            line-height: 1.5; /* ì¤„ê°„ê²© ë„“í˜€ì„œ ê°€ë…ì„± í™•ë³´ */
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .human .chat_msg_info {
            background-color: #FFE873;
            color: #333;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0;
        }
        .dot-animation-container {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 5px 10px;
        }
        .dot-animation {
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            animation: loading-dot 1.2s infinite;
            opacity: 0;
        }
        .dot-animation:nth-child(1) {
            animation-delay: 0s;
        }
        .dot-animation:nth-child(2) {
            animation-delay: 0.3s;
        }
        .dot-animation:nth-child(3) {
            animation-delay: 0.6s;
        }
        @keyframes loading-dot {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .wrap {
                height: 100vh;
                padding: 1.5rem;
                align-items: stretch;
            }

            .wrap_chat {
                width: 100%;
            }

            .msg_box {
                height: calc(100vh - 13rem);
                padding: 1rem;
            }

            .msg_input {
                padding: 1rem;
            }

            .msg_input input {
                font-size: 1.4rem;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="wrap_chat">
            <div class="chat_title">
                <span>ğŸ Python Tutor AI</span>
            </div>
            <div class="chat_box">
                <div class="msg_box" id="msgBox">
                    <!-- JSì—ì„œ ë©”ì‹œì§€ ë Œë”ë§ -->
                </div>
                <div class="msg_input">
                    <form class="msg_input_box" id="chatForm">
                        <input id="send_chat_input" type="text" autocomplete="off" />
                        <button id="send_chat_btn" type="submit" aria-label="Send message">
                            <i class="fa-brands fa-python"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOMì´ ë‹¤ ë§Œë“¤ì–´ì§„ ë’¤ ì‹¤í–‰ë˜ë„ë¡ ë˜í•‘
        document.addEventListener('DOMContentLoaded', () => {
            // ìƒíƒœ ë³€ìˆ˜
            let messages = [];
            let isSending = false;
            let isTyping = false;
            let aiPlaceholderIndex = -1;

            const msgBox = document.getElementById('msgBox');
            const chatForm = document.getElementById('chatForm');
            const chatInput = document.getElementById('send_chat_input');
            const sendBtn = document.getElementById('send_chat_btn');

            function getCurrentTime() {
                return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            // ì´ˆê¸° AI ë©”ì‹œì§€
            function initMessages() {
                messages = [
                    {
                        sender: 'ai',
                        text: 'íŒŒì´ì¬ ë¬¸ë²•ì´ë‚˜ ì½”ë“œì— ëŒ€í•´ ë¬¼ì–´ë³´ì„¸ìš”!',
                        time: getCurrentTime()
                    }
                ];
                renderMessages();
                scrollToBottom();
            }

            // ë©”ì‹œì§€ ë Œë”ë§
            function renderMessages() {
                msgBox.innerHTML = '';

                messages.forEach((message, index) => {
                    const wrapper = document.createElement('div');
                    wrapper.classList.add('chat_msg_box', message.sender);

                    // AIì¼ ë•Œ ì™¼ìª½ ë¡œê³ 
                    if (message.sender === 'ai') {
                        const left = document.createElement('div');
                        left.classList.add('chat_msg_box_left');

                        const logo = document.createElement('div');
                        logo.classList.add('logo-s');
                        left.appendChild(logo);

                        wrapper.appendChild(left);
                    }

                    const right = document.createElement('div');
                    right.classList.add('chat_msg_box_right');

                    const timeSpan = document.createElement('span');
                    timeSpan.classList.add('chat_msg_date');
                    timeSpan.textContent = message.time;
                    right.appendChild(timeSpan);

                    const infoSpan = document.createElement('span');
                    infoSpan.classList.add('chat_msg_info');

                    // ë§ˆì§€ë§‰ ë©”ì‹œì§€ì´ê³ , AIì´ê³ , isTypingì´ë©´ ë¡œë”© ì  í‘œì‹œ
                    if (
                        isTyping &&
                        index === messages.length - 1 &&
                        message.sender === 'ai' &&
                        !message.text
                    ) {
                        const dotContainer = document.createElement('div');
                        dotContainer.classList.add('dot-animation-container');

                        for (let i = 0; i < 3; i++) {
                            const dot = document.createElement('span');
                            dot.classList.add('dot-animation');
                            dotContainer.appendChild(dot);
                        }
                        infoSpan.appendChild(dotContainer);
                    } else {
                        infoSpan.textContent = message.text;
                    }

                    right.appendChild(infoSpan);
                    wrapper.appendChild(right);
                    msgBox.appendChild(wrapper);
                });
            }

            // ìŠ¤í¬ë¡¤ ë§¨ ì•„ë˜ë¡œ
            function scrollToBottom() {
                msgBox.scrollTop = msgBox.scrollHeight;
            }

            // íƒ€ì íš¨ê³¼ë¡œ AI ë‹µë³€ ì¶œë ¥
            function typeWriter(reply, index) {
                let accumulated = '';
                let i = 0;
                const interval = setInterval(() => {
                    accumulated += reply[i];
                    messages[index].text = accumulated;
                    renderMessages();
                    scrollToBottom();
                    i++;
                    if (i >= reply.length) {
                        clearInterval(interval);
                    }
                }, 25);
            }

            async function sendChat(event) {
                if (event) event.preventDefault();
                if (isSending) return;

                const userMessage = chatInput.value.trim();
                if (!userMessage) {
                    chatInput.focus();
                    return;
                }

                isSending = true;
                chatInput.disabled = true;
                sendBtn.disabled = true;

                // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
                messages.push({
                    sender: 'human',
                    text: userMessage,
                    time: getCurrentTime()
                });
                chatInput.value = '';
                renderMessages();
                scrollToBottom();

                // AI í”Œë ˆì´ìŠ¤í™€ë” ì¶”ê°€ + íƒ€ì´í•‘ í‘œì‹œ
                aiPlaceholderIndex = messages.length;
                messages.push({
                    sender: 'ai',
                    text: '',
                    time: getCurrentTime()
                });
                isTyping = true;
                renderMessages();
                scrollToBottom();

                try {
                    const res = await fetch("http://localhost:8000/api/ai/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: userMessage }),
                    });

                    const data = await res.json();
                    const reply = data.reply || '';

                    // ë¡œë”© ì  ì œê±°
                    isTyping = false;
                    renderMessages();
                    scrollToBottom();

                    // í•œ ê¸€ìì”© ì¶œë ¥
                    typeWriter(reply, aiPlaceholderIndex);

                } catch (e) {
                    console.error("chat error", e);
                    isTyping = false;
                    if (messages[aiPlaceholderIndex]) {
                        messages[aiPlaceholderIndex].text = "ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.";
                    }
                    renderMessages();
                } finally {
                    isSending = false;
                    chatInput.disabled = false;
                    sendBtn.disabled = false;
                    chatInput.focus();
                }
            }

            // ì´ë²¤íŠ¸ ë“±ë¡
            chatForm.addEventListener('submit', sendChat);

            // ì´ˆê¸° ì„¤ì •
            initMessages();
            chatInput.focus();
        });
    </script>
</body>
</html>
